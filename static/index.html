<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Node-SDR</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		:root {
			--primary-red: #ff4a4a;
			--faded-grey: #777
		}
		*, *:before, *:after {
			box-sizing: inherit;
		}
		html {
			box-sizing: border-box;
		}
		body {
			font-family: "Chivo-Regular", "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
		}

		.tuner {
			display: flex;
			flex-direction: column;
			align-items: center;
			max-width: 90vw;
			border: 2px solid;
			padding: 12px;
			margin: 2rem auto;
		}

		label {
			text-align: center;
   			font-weight: bold;
			margin-bottom: 1rem;
		}

		.slider {
			width: 100%;
			margin: 1rem;
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 2rem;
		}

		#slider-value {
			width: 168px;
			padding: 12px 24px;
			border: 2px solid;
			text-align: center;
			margin: 0 0 2rem;
		}

		input {
			font-size: 2rem;
			border: 2px solid;
			width: 100%;
		}

		#tune {
			border: 2px solid var(--primary-red);
			color: white;
			background-color: var(--primary-red);
			font-size: 1.4rem;
			border-radius: 4px;
			display: inline-block;
			padding: 8px 32px;
		}

		#tune:hover {
			background-color: white;
			color: var(--primary-red);
			cursor: pointer;
		}

		audio {
			margin: 1rem 0;
		}

		datalist {
			display: flex;
			width: 100%;
			justify-content: space-between;
			font-size: 0.7rem;
			color: var(--faded-grey);
		}

		#tune:disabled {
			opacity: 0.5;
			filter: grayscale(1);
			pointer-events: none;
		}
	</style>
</head>
<body>
	<div class="tuner">
		<div class="slider">
			<label for="freq">You are tuned to:</label>
			<p id="slider-value"></p>
			<datalist id="tickmarks">
				<option value="20" label="20">
				<option value="240" label="240">
				<option value="460" label="460">
				<option value="680" label="680">
				<option value="873" label="873">
				<option value="1120" label="1120">
				<option value="1340" label="1340">
				<option value="1560" label="1560">
				<option value="1766" label="1766">
			</datalist>
			<input type='range' min="24" max="1766" step="0.1" id="freq" list="tickmarks" data-frequency="895" />
		</div>
		<button id="tune" data-playstate="off">Tune In</button>
	</div>
	<button id="play">Play</button>
	<audio controls="controls" type="audio/ogg"></audio>


	<script src="./main.js"></script>
	<!--<script src="./bundle.js" defer></script>-->
</body>
</html>
